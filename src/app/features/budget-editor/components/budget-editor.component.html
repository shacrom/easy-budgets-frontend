<div class="app-container">
  <header class="app-header">
    <h1>Presupuesto</h1>
    <p class="font-light">Sistema profesional de presupuestos</p>
  </header>

  <main class="app-main">
    <!-- Secci贸n 1: Bloques de Texto -->
    <section class="section-divider">
      <app-budget-text-blocks
        (totalChanged)="onTotalBloquesChanged($event)"
        (blocksChanged)="onBloquesChanged($event)">
      </app-budget-text-blocks>
    </section>

    <!-- Secci贸n 2: Tabla de Materiales -->
    <section class="section-divider">
      <app-materials-table
        (totalChanged)="onTotalMaterialesChanged($event)"
        (materialsChanged)="onMaterialesChanged($event)">
      </app-materials-table>
    </section>

    <!-- Secci贸n 3: Resumen del Presupuesto -->
    <section class="section-divider">
      <app-budget-summary
        [totalBloques]="totalBloques()"
        [totalMateriales]="totalMateriales()"
        [bloques]="bloques()"
        [materiales]="materiales()">
      </app-budget-summary>
    </section>

    <!-- Secci贸n 4: Condiciones Generales -->
    <section class="section-divider">
      <app-general-conditions></app-general-conditions>
    </section>
  </main>
</div>
