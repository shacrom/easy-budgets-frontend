<div class="app-container">
  <header class="app-header flex flex-col items-center text-center">
    <h1>Creador de Presupuestos</h1>
  </header>

  <main class="app-main">
    @if (!isInitialized()) {
      <div class="loading-container">
        <p class="text-gray-500 text-center">Inicializando presupuesto...</p>
      </div>
    } @else {
      <!-- Section 0: Customer selection -->
      <section class="section-divider">
        <app-customer-selector
          [customers]="customers()"
          [selectedCustomerId]="selectedCustomerId()"
          [selectedCustomer]="selectedCustomer()"
          [loading]="customersLoading()"
          [updating]="updatingCustomer()"
          [errorMessage]="customerError()"
          (customerSelected)="onCustomerSelected($event)">
        </app-customer-selector>
      </section>

      <!-- Section 1: Text Blocks -->
      <section class="section-divider">
        <app-budget-text-blocks
          [budgetId]="currentBudgetId()"
          (totalChanged)="onTotalBlocksChanged($event)"
          (blocksChanged)="onBlocksChanged($event)">
        </app-budget-text-blocks>
      </section>

      <!-- Section 2: Materials Table -->
      <section class="section-divider">
        <app-materials-table
          (totalChanged)="onTotalMaterialsChanged($event)"
          (materialsChanged)="onMaterialsChanged($event)"
          (tablesChanged)="onTablesChanged($event)">
        </app-materials-table>
      </section>

      <!-- Section 3: Budget Summary -->
      <section class="section-divider">
        <app-budget-summary
          [totalBlocks]="totalBlocks()"
          [totalMaterials]="totalMaterials()"
          [blocks]="blocks()"
          [materials]="materials()"
          [materialTables]="materialTables()">
        </app-budget-summary>
      </section>

      <!-- Section 4: General Conditions -->
      <section class="section-divider">
        <app-general-conditions></app-general-conditions>
      </section>
    }
  </main>
</div>
