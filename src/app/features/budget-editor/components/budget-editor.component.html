<div class="app-container">
  <header class="app-header">
    <div class="header-content">
      <h1>Creador de Presupuestos</h1>
      <p>Genera un documento profesional con todos los apartados.</p>
    </div>
    <button
      type="button"
      class="export-btn"
      (click)="exportBudgetPdf()"
      [disabled]="!isInitialized() || pdfGenerating()">
      <span class="material-symbols-rounded" aria-hidden="true">picture_as_pdf</span>
      <span>{{ pdfGenerating() ? 'Generando...' : 'Descargar PDF' }}</span>
    </button>
  </header>

  <main class="app-main">
    @if (!isInitialized()) {
      <div class="loading-container">
        <p class="text-gray-500 text-center">Inicializando presupuesto...</p>
      </div>
    } @else {
      <!-- Section 0: Customer selection -->
      <section class="section-divider">
        <app-customer-selector
          [customers]="customers()"
          [selectedCustomerId]="selectedCustomerId()"
          [selectedCustomer]="selectedCustomer()"
          [loading]="customersLoading()"
          [updating]="updatingCustomer()"
          [errorMessage]="customerError()"
          (customerSelected)="onCustomerSelected($event)">
        </app-customer-selector>
      </section>

      <!-- Configuration Toolbar -->
      <section class="config-toolbar mb-6 p-4 bg-white rounded-lg shadow-sm border border-gray-200">
        <h3 class="text-sm font-medium text-gray-700 mb-3 uppercase tracking-wide">Secciones visibles</h3>
        <div class="flex flex-wrap gap-3">
          <button
            type="button"
            class="toggle-btn"
            [class.active]="showTextBlocks()"
            (click)="toggleSection('textBlocks')">
            <span class="material-symbols-rounded">layers</span>
            <span>Bloques de texto</span>
          </button>

          <button
            type="button"
            class="toggle-btn"
            [class.active]="showMaterials()"
            (click)="toggleSection('materials')">
            <span class="material-symbols-rounded">table_chart</span>
            <span>Materiales</span>
          </button>

          <button
            type="button"
            class="toggle-btn"
            [class.active]="showCountertop()"
            (click)="toggleSection('countertop')">
            <span class="material-symbols-rounded">countertops</span>
            <span>Encimera</span>
          </button>

          <button
            type="button"
            class="toggle-btn"
            [class.active]="showConditions()"
            (click)="toggleSection('conditions')">
            <span class="material-symbols-rounded">gavel</span>
            <span>Condiciones</span>
          </button>
        </div>
      </section>

      <!-- Section 1: Text Blocks -->
      @if (showTextBlocks()) {
        <section class="section-divider">
          <app-budget-text-blocks
            [budgetId]="currentBudgetId()"
            (totalChanged)="onTotalBlocksChanged($event)"
            (blocksChanged)="onBlocksChanged($event)">
          </app-budget-text-blocks>
        </section>
      }

      <!-- Section 2: Materials Table -->
      @if (showMaterials()) {
        <section class="section-divider">
          <app-materials-table
            (totalChanged)="onTotalMaterialsChanged($event)"
            (materialsChanged)="onMaterialsChanged($event)"
            (tablesChanged)="onTablesChanged($event)">
          </app-materials-table>
        </section>
      }

      <!-- Section 2.5: Countertop -->
      @if (showCountertop()) {
        <section class="section-divider">
          <app-countertop-editor
            [budgetId]="currentBudgetId()"
            (totalChanged)="onTotalCountertopChanged($event)"
            (countertopChanged)="onCountertopChanged($event)">
          </app-countertop-editor>
        </section>
      }

      <!-- Section 3: Budget Summary -->
      <section class="section-divider">
        <app-budget-summary
          [totalBlocks]="totalBlocks()"
          [totalMaterials]="totalMaterials()"
          [totalCountertop]="totalCountertop()"
          [blocks]="blocks()"
          [materials]="materials()"
          [materialTables]="materialTables()"
          (summaryChanged)="onSummaryChanged($event)">
        </app-budget-summary>
      </section>

      <!-- Section 4: General Conditions -->
      <section class="section-divider">
        <app-general-conditions
          (titleChanged)="onConditionsTitleChanged($event)"
          (conditionsChanged)="onConditionsChanged($event)"></app-general-conditions>
      </section>
    }
  </main>
</div>
