<div class="app-container">
  <header class="app-header">
    <h1 class="text-4xl font-bold text-blue-700">Easy Budgets</h1>
    <p class="text-gray-600">Sistema de Presupuestos para Reformas</p>
  </header>

  <main class="app-main">
    <!-- Sección 1: Bloques de Texto -->
    <section class="section-divider">
      <app-budget-text-blocks
        (totalChanged)="onTotalBloquesChanged($event)">
      </app-budget-text-blocks>
    </section>

    <!-- Sección 2: Tabla de Materiales -->
    <section class="section-divider">
      <app-materials-table
        (totalChanged)="onTotalMaterialesChanged($event)">
      </app-materials-table>
    </section>

    <!-- Sección 3: Resumen del Presupuesto -->
    <section class="section-divider">
      <app-budget-summary
        [totalBloques]="totalBloques()"
        [totalMateriales]="totalMateriales()">
      </app-budget-summary>
    </section>
  </main>
</div>
