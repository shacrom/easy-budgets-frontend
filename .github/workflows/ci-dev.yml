name: CI - Dev (Quick)

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

concurrency:
  group: dev-ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  quick:
    name: Quick checks (lint + unit tests)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter (if configured)
        run: |
          if [ -f .eslintrc.js ] || [ -f .eslintrc.json ] || [ -f .eslintrc ] || grep -q "\"lint\"" angular.json; then
            echo "Lint target found, running linter..."
            npm run lint --if-present || echo "Lint failed but not blocking CI"
          else
            echo "No lint configuration found, skipping lint step."
          fi

      - name: Run unit tests (fast)
        run: npm run test:run
