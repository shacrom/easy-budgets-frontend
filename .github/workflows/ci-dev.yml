name: CI - Dev (Quick)

on:
  push:
    branches:
      - develop

concurrency:
  group: dev-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  quick:
    name: Quick checks (lint + unit tests)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run unit tests (fast)
        run: npm test -- --watch=false --browsers=ChromeHeadless --code-coverage=false
